<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Login Page</title>

    </head>
    <body>
        <center>
        <h1>Login Here</h1>

        <form action="login.html" method="POST">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="Username" placeholder="hAl1L" id="login_username" autocomplete="off" required />
                    </td>
                </tr>
                <tr>
                    <td>Passwort:</td>
                    <td>
                        <input type="password" name="Passwort" placeholder="Hello123" id="login_passwort" autocomplete="off" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Login" value="Login" id="login_button" />
                    </td>

                    <td>
                        Not yeet a Member?<a href="register.html" target=_blank>Register</a>
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
